<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>施工动态-后台管理-{$systemConfig.SITE_INFO.name_cms}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{$systemConfig.SITE_INFO.description_cms}" />
<meta name="keywords" content="{$systemConfig.SITE_INFO.keyword_cms}" />
<include file="Common:comHead" />
<link href="__ROOT__/Public/css/main.css" rel="stylesheet" />
<link href="__ROOT__/Public/css/doubleDate.css" rel="stylesheet" />
<link href="__ROOT__/Public/css/theme.css" rel="stylesheet">
</head>
    <style>
        .rowtpjh{ border: 1px solid #0081C2; margin: 5px; padding: 5px;}
    </style>
<body>
<div class="wrap"> <include file="Common:head" /> <include file="Common:left" />
  <div class="center_r">
    <div class="center">
        <div class="center_r_t">您的位置：<a href="{:U('Gongzhang/index')}" class="a1">施工动态</a>>>
            <a href="{:U('Gongzhang/addsgdt')}" class="a1">添加施工动态step1</a>>>添加施工动态step2</div>
      <div class="center_t">
          <form action="" method="POST" id="form1" name="form1" enctype="multipart/form-data" >
          <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
            <tr align="left"  class="center_t_d">
                <td width="20%">标题</td>
                <td align="left">
                    <input type="text" size="100" name="title" id="title" value="" />
                </td>
            </tr>
            <tr align="left"  class="center_t_d">
                <td width="20%">概述</td>
                <td align="left">
                    <textarea id="gaishu" name="gaishu" rows="10" cols="50">
                        
                    </textarea>
                   
                </td>
            </tr>
            <tr align="left"  class="center_t_d">
                <td width="20%">描述 [description]</td>
                <td align="left">
                    <textarea id="description" name="description" rows="10" cols="50">
                        
                    </textarea>
                   
                </td>
            </tr>
            <tr align="left"  class="center_t_d">
                <td width="20%">关键字 [keywords]</td>
                <td align="left">
                     <input type="text" size="100" name="keywords" id="keywords" value="" />
                   
                </td>
            </tr>
            <tr align="left"  class="center_t_d">
                <td width="20%">户型</td>
                <td align="left">
                    <select name="huxing" id="huxing">
                        <option value="">请选择</option>
                        <volist id="vo" name="hxlist">
                            <option value="{$vo.id}">{$vo.name}</option>
                        </volist>
                   </select>
                </td>
            </tr>
            <tr align="left"  class="center_t_d">
                <td width="20%">面积</td>
                <td align="left">
                    <input type="text" size="10" name="mianji" id="mianji" value="" />平米
                </td>
            </tr>
            <tr align="left"  class="center_t_d">
                <td width="20%">预算</td>
                <td align="left">
                    <input type="text" size="10" name="yusuan" id="yusuan" value="" />万元
                </td>
            </tr>  
            <tr align="left"  class="center_t_d">
                <td width="20%">业主姓名</td>
                <td align="left">
                    <input type="text" size="10" name="yezhu" id="yezhu" value="" />
                </td>
            </tr> 
            <tr align="left"  class="center_t_d">
                <td width="20%">施工阶段</td>
                <td align="left">
                    
                    <select id="jieduan" name="jieduan">
                        <volist id="vo" key="k" name="jd">
                        <option value="{$k}">{$vo}</option>
                        </volist>
                    </select>
                </td>
            </tr> 
            <tr align="left"  class="center_t_d">
                <td width="20%">排序</td>
                <td align="left">
                    <input type="text" size="10" name="sort" id="sort" value="" />
                    
                </td>
            </tr>
            <tr align="left"  class="center_t_d">
                <td width="20%">状态</td>
                <td align="left">
                    
                    <label><input type="radio" name="status" id="status" value="1" />已经审核</label>
                    <label><input type="radio" name="status" id="status" value="0" />未审核</label>
                    
                </td>
            </tr>  
              <tr align="left"  class="center_t_d">
                  <td width="20%">图片集合[<a href="javascript:addimgrow();">添加</a>]</td>
                <td align="left">
                    <div id="tpjh">
                        <div id="thjhrow" class="rowtpjh">
                        <input type="text" name="imgname[]" id="imgname[]" value="" placeholder="图片所属分类,例如客厅" size="50" />
                        <input type="file" name="imgsrc[]" id="imgsrc[]" value="" />
                        </div>
                    </div>
                    
                </td>
            </tr>    
            <tr align="left"  class="center_t_d">
              <td colspan="2">
                  <input type="hidden" name="step" id="step" value="{$step}" />
                  <input type="hidden" name="gzid" id="gzid" value="{$gzid}" />
                <input type="submit" class="btn submit" value="完成" id="sub" name="sub" /></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <div class="foot"> <include file="Common:foot" /> </div>
  </div>
</div>
    
    <script>
        var k=1;
        function addimgrow(){
            
            var str="";
            str+='<div id="thjhrow_'+k+'" class="rowtpjh">';
            str+='            <input type="text" name="imgname[]" id="imgname[]" value="" placeholder="图片所属分类,例如客厅" size="50" />';
            str+='            <input type="file" name="imgsrc[]" id="imgsrc[]" value="" />';
            str+='            </div>';
            $("#tpjh").append(str);
            k++;
        }
    </script>
</body>
</html>
