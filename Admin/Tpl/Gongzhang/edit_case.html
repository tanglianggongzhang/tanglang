<style type="text/css">
.main{
	margin: 0 auto;
	padding: 15px;
	width: 750px;
	font-family: "microsoft yahei";
	background-color: #F5F5F5;
}
.cf:before,.cf:after {
	display: table;
	content: "";
	line-height: 0;
}
.cf:after {
	clear: both;
}
.cf {
	*zoom: 1;
}
.upload-area {
	position: relative;
	float: left;
	margin-right: 30px;
	width: 200px;
	height: 200px;
	background-color: #F5F5F5;
    border: 2px solid #E1E1E1;
}
.upload-area .file-tips {
	position: absolute;
	top: 90px;
	left: 0;
    padding: 0 15px;
    width: 170px;
    line-height: 1.4;
    font-size: 12px;
	color: #A8A8A3;
    text-align: center;
}
.userup-icon {
    display: inline-block;
    margin-right: 3px;
    width: 16px;
    height: 16px;
    vertical-align: -2px;
	background: url("__ROOT__/Public/tuxcj/img/userup_icon.png") no-repeat;
}
.uploadify-button {
	line-height: 120px!important;
	text-align: center;
}
.preview-area {
	float: left;
}
.tcrop {
    clear: right;
    font-size: 14px;
    font-weight: bold;
}
.update-pic .crop {
    background: url("__ROOT__/Public/tuxcj/img/mystery.png") no-repeat scroll center center #EEEEEE;
    float: left;
    margin-bottom: 20px;
    margin-top: 10px;
    overflow: hidden;
}
.crop100 {
    height: 100px;
    width: 100px;
}
.crop60 {
    height: 60px;
    margin-left: 20px;
    width: 60px;
}
.update-pic .save-pic {
    clear: left;
    margin-right: 20px;
}
.update-pic .uppic-btn {
    background-color: #348FD4;
    color: #FFFFFF;
    display: block;
    float: left;
    font-size: 16px;
    height: 30px;
    line-height: 30px;
    text-align: center;
    vertical-align: middle;
    width: 89px;
}
.preview {
	position: absolute;
	top: 0;
	left: 0;
	z-index: 11;
	width: 200px;
	height: 200px;
	overflow: hidden;
	background:#fff;
	display: none;
}
</style>
<style>
        .rowtpjh{ border: 1px solid #0081C2; margin: 5px; padding: 5px;}
    </style>

    <body>
        <div class="wrap"> <include file="Common:head" /> <include file="Common:left" />
  <div class="center_r">
    <div class="center">
      <div class="center_r_t">
      您的位置：<a href="{:U('Gongzhang/list_case')}" class="a1">装修案例</a>>>编辑装修案例
      </div>
      <div class="center_t">
          <form action="" method="POST" id="form1" name="form1" enctype="multipart/form-data" >
            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab center_t">
                
            <tr align="left"  class="center_t_d">
                <td width="20%">工长</td>
                <td align="left">
                    
                    <select id="uid" name="uid">
                        <option value="">请选择</option>
                        <volist id="vo" name="gzlist">
                            <option value="{$vo.a_id}" <if condition="$info[uid]==$vo[a_id]">selected</if>>{$vo.a_name}</option>
                        </volist>
                    </select>
                </td>
            </tr>
                 
            <tr align="left"  class="center_t_d">
                <td width="20%">标题</td>
                <td align="left">
                    <input type="text" size="100" name="title" id="title" value="{$info.title}" />
                </td>
            </tr>
            <tr align="left"  class="center_t_d">
                <td width="20%">是否是经典</td>
                <td align="left">
                    <label><input type="radio" id="is_jd" name="is_jd" value="1" <if condition="$info[is_jd]==1">checked</if> />经典</label>
                    <label><input type="radio" id="is_jd" name="is_jd" value="0" <if condition="$info[is_jd]==0">checked</if> />普通</label>
                </td>
            </tr>
             <tr align="left"  class="center_t_d">
                <td width="20%">户型</td>
                <td align="left">
                    <select name="hid" id="hid">
                        <option value="">请选择</option>
                        <volist id="vo" name="hxcategory">
                            <option value="{$vo.id}" <if condition="$vo[id]==$info[hid]">selected</if>>{$vo.name}</option>
                        </volist>
                   </select>
                </td>
            </tr>   
             <tr align="left"  class="center_t_d">
                <td width="20%">风格</td>
                <td align="left">
                    <select name="fid" id="fid">
                        <option value="">请选择</option>
                        <volist id="vo" name="fgcategory">
                            <option value="{$vo.id}" <if condition="$vo[id]==$info[fid]">selected</if>>{$vo.name}</option>
                        </volist>
                   </select>
                </td>
            </tr>      
                
                
            <tr align="left"  class="center_t_d">
                <td width="20%">描述 [description]</td>
                <td align="left">
                    <textarea id="description" name="description" rows="10" cols="50">{$info.description}</textarea>
                   
                </td>
            </tr>
            <tr align="left"  class="center_t_d">
                <td width="20%">关键字 [keywords]</td>
                <td align="left">
                     <input type="text" size="100" name="keywords" id="keywords" value="{$info.keywords}" />
                   
                </td>
            </tr>    
            
            <tr align="left"  class="center_t_d">
                <td width="20%">面积</td>
                <td align="left">
                    <input type="text" size="10" name="mianji" id="mianji" value="{$info.mianji}" />平米
                </td>
            </tr>    
            <tr align="left"  class="center_t_d">
                <td width="20%">价格</td>
                <td align="left">
                    <input type="text" size="10" name="price" id="price" value="{$info.price}" />元
                </td>
            </tr>  
            <tr align="left"  class="center_t_d">
                <td width="20%">好评数</td>
                <td align="left">
                    <input type="text" size="10" name="goods" id="goods" value="{$info.goods}" />
                </td>
            </tr> 
            <tr align="left"  class="center_t_d">
                <td width="20%">评价数</td>
                <td align="left">
                    <input type="text" size="10" name="comments" id="comments" value="{$info.comments}" />
                </td>
            </tr> 
            
            <tr align="left"  class="center_t_d">
                <td width="20%">状态</td>
                <td align="left">
                    
                    <label><input type="radio" name="status" id="status" value="1" <if condition="$info[status]==1"> checked</if> />已经审核</label>
                    <label><input type="radio" name="status" id="status" value="0" <if condition="$info[status]==0"> checked</if> />未审核</label>
                    
                </td>
            </tr>                   
                
                <tr align="left"  class="center_t_d">
                    <td width="20%">上传封面图片：</td>
                    <td align="left">
                        <input id="file_upload" name="file_upload" type="file" multiple="true">
            <div id="some_file_queue">

            </div>
            <div class="imgList" id="image"></div>
            <input type="hidden" name="fengmian" id="yingyezhizhao" value="{$info.yingyezhizhao}" />
            <if condition="!empty($info[fmimg])">
            <img src="__ROOT__{$info.fmimg}" height="100" />
            </if>
                    </td>
                </tr>
                <volist id="vo" name="tpjhlist" key="k">
              <tr align="left"  class="center_t_d">
                  <td width="20%">{$vo.name}--图片集合 <a href="javascript:addimgrow('{$vo.id}');" class="btn submit">添加</a> </td>
                <td align="left">
                    <div id="tpjh_{$vo.id}">
                        <div class="rowtpjh">
                        <input type="file" name="imgsrc_{$vo.id}[]" id="imgsrc[]" value="" />
                        </div>
                    </div>
                    <volist id="vo1" name="imglist[$k][img]">
                        <img src="__ROOT__{$vo1}" width="100"/><br/> 
                    </volist>
                    
                    
                </td>
            </tr>  
              </volist>
                <tr align="left"  class="center_t_d">
                <td width="20%">简介</td>
                <td align="left">
                    <textarea id="jianjie" name="jianjie">{$info.jianjie}</textarea>
                    
                </td>
            </tr>
                <tr>
                    <td colspan="2">
                      
                  <input type="hidden" name="id" id="id" value="{$info.id}" />
                  <input type="hidden" name="p_id" id="p_id" value="{$info.p_id}" />
                  <input type="hidden" name="c_id" id="c_id" value="{$info.c_id}" />
                        <input type="submit" class="btn submit" id="sub" name="sub" value="完成"/></td>
                    
                </tr>
                
            </table>
            
        </form>
      </div>
    </div>
    <div class="foot"> <include file="Common:foot" /> </div>
  </div>
</div>
        
    
    </body>
</html>
<script>
     var k=1;
        function addimgrow(id){
            
            var str="";
            str+='<div  class="rowtpjh">';
            str+='            <input type="file" name="imgsrc_'+id+'[]" id="imgsrc[]" value="" />';
            str+='            </div>';
            $("#tpjh_"+id).append(str);
            k++;
        }
</script>
