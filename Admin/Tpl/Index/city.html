<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>城市列表-后台管理-{$systemConfig.SITE_INFO.name_cms}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{$systemConfig.SITE_INFO.description_cms}" />
	<meta name="keywords" content="{$systemConfig.SITE_INFO.keyword_cms}" />
        <include file="Common:comHead" />
        <link href="__ROOT__/Public/css/main.css" rel="stylesheet" />
        <link href="__ROOT__/Public/css/doubleDate.css" rel="stylesheet" />
        <link href="__ROOT__/Public/css/theme.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="wrap"> <include file="Common:head" /> <include file="Common:left" /> 
            <div class="center_r">
    <div class="center">
      <div class="center_r_t">您的位置：<a href="{:U('Index/city')}" class="a1">省列表</a>>>{$shilieb}</div>
      <div class="center_t">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
                        <thead>
                            <tr class="center_t_t">
                                <td>序号</td>
                                <td>名称</td>
                                <td>显示名</td>
                                
                                <td>类型/所属地区</td>
                                <td>状态</td>
                                <td>是否推荐</td>
                                <td width="150">操作</td>
                            </tr>
                        </thead>
                        <volist name="list" id="vo" key="k">
                            <tr align="center" id="{$vo.region_id}" pid="{$vo.parent_id}" class="center_t_d">
                                <td>{$k}</td>
                               
                                <td>{$vo.region_name}</td>
                                <td>{$vo.region_name}</td>
                               
                                <td>{$vo.level}/{$vo.diquf}</td>
                                <td>{$vo.statusTxt}</td>
                                <td>{$vo.tjTxt}</td>
                                
                                <td>
                                    <a href="javascript:void(0);" class="opStatus" val="{$vo.agency_id}">{$vo.chStatusTxt}</a>
                                    <a href="javascript:void(0);" class="opTj" val="{$vo.is_tj}">{$vo.chtjTxt}</a>
                                    <if condition="$vo[level]=='省/直辖市'">
                                    <a href="{:U('Index/city',array('id'=>$vo[region_id]))}">查看市</a>
                                    <a href="{:U('Index/setcitydq',array('id'=>$vo[region_id]))}">设置所属地区</a>
                                    </if>
                                    <if condition="$vo[level]=='市'">
                                        <a href="{:U('Index/city',array('id'=>$vo[region_id]))}">查看区</a>
                                        <a href="{:U('Index/setjw',array('id'=>$vo[region_id],'pid'=>$c_id))}">设置经纬度</a>
                                    </if>
                                    
                                    
                                </td>
                            </tr>
                        </volist>
                    </table>          
          
        
      </div>
    </div>
    <div class="foot"> <include file="Common:foot" /> </div>
  </div>
            
            
        </div>
        
        
    
    </body>
</html>
<script type="text/javascript">
            $(function(){
                //快捷启用禁用操作
                $(".opStatus").click(function(){
                    var obj=$(this);
                    var id=$(this).parents("tr").attr("id");
                    var status=$(this).attr("val");
                    $.ajax({
                        data:"id="+id+"&status="+status,
                        url:"__URL__/opNodeStatus",
			dataType:"json",
			type:"GET",
			success: function(msg){
                            if(msg.status==1){
                                alert(msg.info);
								var  istatus;
								istatus=status==1?0:1;
                               $(obj).attr("val",istatus).html(status==1?"启用":"禁用").parents("td").prev().prev().html(status==1?"禁用":"启用");
							   
                            }else{
                                alert(msg.info);
                            }				
							
			}
                    });
                    
                });
                //快捷操作推荐
                $(".opTj").click(function(){
                    var obj=$(this);
                    var id=$(this).parents("tr").attr("id");
                    var status=$(this).attr("val");
                    $.ajax({
                        data:"id="+id+"&status="+status,
                        url:"__URL__/opTjStatus",
			dataType:"json",
			type:"GET",
			success: function(msg){
                            if(msg.status==1){
                                alert(msg.info);
				var  istatus;
				istatus=status==1?0:1;
                               $(obj).attr("val",istatus).html(status==1?"推荐":"普通").parents("td").prev().html(status==1?"普通":"推荐");
							   
                            }else{
                                alert(msg.info);
                            }				
							
			}
                    });
                    
                });

                //快捷改变操作排序dblclick
                $("tbody>tr>td[fd]").click(function(){
                    var inval = $(this).html();
                    var infd = $(this).attr("fd");
                    var inid =  $(this).parents("tr").attr("id");
                    if($(this).attr('edit')==0){
                        $(this).attr('edit','1').html("<input class='input' size='5' id='edit_"+infd+"_"+inid+"' value='"+inval+"' />").find("input").select();
                    }
                    $("#edit_"+infd+"_"+inid).focus().bind("blur",function(){
                        var editval = $(this).val();
                        $(this).parents("td").html(editval).attr('edit','0');
                        if(inval!=editval){
                            $.post("__URL__/opSort",{id:inid,fd:infd,sort:editval});
                        }
                    })
                });

                var chn=function(cid,op){
                    if(op=="show"){
                        $("tr[pid='"+cid+"']").each(function(){
                            $(this).removeAttr("status").show();
                            chn($(this).attr("id"),"show");
                        });
                    }else{
                        $("tr[pid='"+cid+"']").each(function(){
                            $(this).attr("status",1).hide();
                            chn($(this).attr("id"),"hide");
                        });
                    }
                }
                $(".tree").click(function(){
                    if($(this).attr("status")!=1){
                        chn($(this).parent().attr("id"),"hide");
                        $(this).attr("status",1);
                    }else{
                        chn($(this).parent().attr("id"),"show");
                        $(this).removeAttr("status");
                    }
                });
            });
        </script>
