<html>
<head>
<title>材料商-后台管理-{$systemConfig.SITE_INFO.name_cms}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{$systemConfig.SITE_INFO.description_cms}" />
<meta name="keywords" content="{$systemConfig.SITE_INFO.keyword_cms}" />
<script src="__ROOT__/Public/js/tabqh.js"></script>
<script src="__ROOT__/Public/js/Tab.js"></script>
<include file="Common:comHead" />
<link href="__ROOT__/Public/css/main.css" rel="stylesheet" />
<link href="__ROOT__/Public/css/doubleDate.css" rel="stylesheet" />
<link href="__ROOT__/Public/css/theme.css" rel="stylesheet">
<script>
jQuery(document).ready(function($) {
	$('.theme-login').click(function(){
		window.location.href="{:U('Member/adddianpu')}";
	})
	
		
		
	

})
function close_win(){
	$(".theme-popover").html("");
		
	$('.theme-popover-mask').fadeOut(100);
	$('.theme-popover').slideUp(200);
}

</script>
<style>
.fontb {
	display: block;
	float: right;
	margin-right: 56px;
}
.theme-signin li {
	width: 252px
}
</style>
<script src="__ROOT__/Public/js/jquery.min.js" language="javascript" type="text/javascript"></script>
<script type="text/javascript" src="__ROOT__/Public/js/doubleDate2.0.js"></script>
<script type="text/javascript">
$(function(){
	$('.doubledate').kuiDate({
		className:'doubledate',
		isDisabled: "1"  // isDisabled为可选参数，“0”表示今日之前不可选，“1”标志今日之前可选
	});
});
</script>
<script src="__ROOT__/Public/uploadimg/jquery.uploadify.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__ROOT__/Public/uploadimg/uploadify.css">
</head>

<body>
<div class="wrap"> <include file="Common:head" /> 
  <!--头部end--> 
  <include file="Common:left" /> 
  <!--左边end-->
  <div class="center_r">
    <div class="center">
      <div class="center_r_t">您的位置：材料商列表</div>
      <div class="center1">
        
        <div class="center_r_z">
          <form method="get" name="search_form" id="search_form" action=""  >
            <label>关键字</label>
            <input type="text" class="input1" name="keys"  
            <if condition="$keys==''">value="请输入关键字"
              <else />
              value="{$keys}" </if>
            />
            <label>日期</label>
            <input type="text" name="start_date" value="{$start_date}" readonly class="doubledate ipticon"/>
            <label>-</label>
            <input type="text" name="end_date" readonly value="{$end_date}" class="doubledate ipticon"/>
            <if condition="$is_qx==0">
              <select name="province" id="province_s" class="choose" onChange="getcity('province_s','city_s')">
                <option value="" >请选择省</option>
                <volist id="vo" name="pro_list"> <option value="{$vo.region_id}" 
                  <if condition="$vo[region_id]==$province">selected</if>
                  >{$vo.region_name}
                  </option>
                </volist>
              </select>
              
              <select name="city" id="city_s" class="choose" onChange="getdiqu('province_s','city_s','q_s')">
                <option value="" >请选择市</option>
                <if condition="!empty($city)">
                  <option value="{$city}" selected="selected">{$cityname}</option>
                </if>
              </select>
               <select name="qu" id="q_s" class="choose">
                <option value="" >请选择区</option>
                <if condition="!empty($qu_id)">
                  <option value="{$qu_id}" selected="selected">{$quname}</option>
                </if>
              </select>
                 
            </if>
            <if condition="$is_qx==1">
                <input type="hidden" name="province" id="province"  value="{$province}" />
                <input type="hidden" name="city" id="city"  value="{$city}" />
                <select name="qu" id="q_s" class="choose">
                <option value="" >请选择区</option>
                <volist id="vo" name="qulist"> <option value="{$vo.region_id}" 
                  <if condition="$vo[region_id]==$qu_id">selected</if>
                  >{$vo.region_name}
                  </option>
                </volist>
                
              </select>
                
            </if>
            <if condition="$is_qx==1">
                <if condition="!empty($qu_id)||!empty($keys)||!empty($start_date)||!empty($end_date)">
                    <a href="{:U('Member/dianpu')}">取消查询</a>
                </if>
            </if>
            <if condition="$is_qx==0">
                <if condition="!empty($province)||!empty($city)||!empty($qu_id)||!empty($keys)||!empty($start_date)||!empty($end_date)">
                    <a href="{:U('Member/dianpu')}">取消查询</a>
                </if>
            </if>
            
            <input name="sub" type="submit"  value="查询" class="sub1" />
            <a class="btn btn-primary btn-large theme-login" >添加用户</a>
          </form>
          <div class="theme-popover"> </div>
          <div class="theme-popover-mask"></div>
        </div>
        <table width="100%" border="0" cellpadding="0" cellspacing="0" class="center_t" style="word-break:break-all; word-wrap:break-all;">
          <tr class="center_t_t">
            <td class="td1" width="135">登录名</td>
            <td width="135">公司</td>
            <td width="135">注册日期</td>
            <td width="135">城市</td>
            <td width="135">积分</td>
            <td width="100">排序</td>
            
            <td class="td2" width="135">操作</td>
          </tr>
          <volist id="vo" name="list">
            <tr class="center_t_d">
              <td class="td1" width="135">{$vo.a_name}</td>
              <td width="135">{$vo.company}</td>
              <td width="135">{$vo.create_time}</td>
              <td width="135">{$vo.p_name}/{$vo.c_name}/{$vo.q_name}</td>
              <td width="135">{$vo.jifen}</td>
              <td width="100">{$vo.orders}</td>
              
              <td width="135"> <a aid="{$vo.a_id}" class="edituser" href="{:U('Member/edit_dianpu',array('aid'=>$vo[a_id]))}" style="cursor:pointer">编辑</a> <a name="{$vo.company}" link="{:U('Member/del_dianpu',array('aid'=>$vo[a_id]))}" style="cursor:pointer" class="del">删除</a></td>
            </tr>
          </volist>
        </table>
        <div class="paging">
          <div class="paging_l">{$page}</div>
        </div>
      </div>
    </div>
    <div class="foot"> <include file="Common:foot" /> </div>
  </div>
</div>




<script>
//删除
    $(".del").click(function(){
        var n=$(".del").attr("name");
        if(confirm("您确定要删除会员["+n+"]吗？")){
            window.location.href=$(".del").attr("link");
        }
    });
	//获取城市
	  function getcity(proid,cityid){
		var pid=$("#"+proid).val();
		
		$.ajax({
			data:"fid="+pid,
			cache:false,
			url:"{:U('Member/getcity')}",
			type:"POST",
			dataType:"Json",
			success: function(msg){
				msg=eval("("+msg+")");
				if(msg.status==1){
					$("#"+cityid).empty();
					var citystr="";
					var len=msg.data.length;
					var l;
					citystr+="<option value=''>请选择</option>";
					for(l=0;l<len;l++){
						citystr+="<option value='"+msg.data[l].region_id+"'>"+msg.data[l].region_name+"</option>";
					}
					
					
					$("#"+cityid).append(citystr);
				}
				
			}
					
		});
		
			
}
	
function getdiqu(proid,cityid,dqid){
            var pid=document.getElementById(proid).value;
		var cid=document.getElementById(cityid).value;
		$.ajax({
			data:"fid="+pid+"&cid="+cid,
			cache:false,
			url:"{:U('Member/getqu')}",
			type:"POST",
			dataType:"Json",
			success: function(msg){
				msg=eval("("+msg+")");
				if(msg.status==1){
					$("#"+dqid).empty();
					var citystr="";
					var len=msg.data.length;
					var l;
					citystr+="<option value=''>请选择</option>";
					
					if(len>0){
						for(l=0;l<len;l++){
							citystr+="<option value='"+msg.data[l].region_id+"'>"+msg.data[l].region_name+"</option>";
						}
					}
					$("#"+dqid).append(citystr);
					
				}
				
			}
					
		});
        }
//获取日期 

function getdays(){
	var mon=$("#month").val();
	var year=$("#year").val();
	$.ajax({
		data:"year="+year+"&mon="+mon,
		cache:false,
		url:"{:U('Member/getdays')}",
		type:"POST",
		dataType:"JSON",
		success: function(msg){
			msg=eval("("+msg+")");
			$("#day").empty();
			var l;
			var htm="";
			for(l=0;l<msg.length;l++){
				htm+="<option value='"+msg[l]+"'>"+msg[l]+"</option>";
			}
			$("#day").append(htm);	
			
		}
	});	
}

//当鼠标在文本框中文字隐藏,当离开之后文字显示
$(".input1").blur(function(){
	if($(this).val()=="")
	$(this).val("请输入关键字");
	});
$(".input1").focus(function(){
	$(this).val("");
	});




    
</script>
</body>
</html>
