<script>
//删除
    $(".del").click(function(){
        var n=$(".del").attr("name");
        if(confirm("您确定要删除会员["+n+"]吗？")){
            window.location.href=$(".del").attr("link");
        }
    });
	//获取城市
	  function getcity(proid,cityid){
		var pid=$("#"+proid).val();
		
		$.ajax({
			data:"fid="+pid,
			cache:false,
			url:"{:U('Member/getcity')}",
			type:"POST",
			dataType:"Json",
			success: function(msg){
				msg=eval("("+msg+")");
				if(msg.status==1){
					$("#"+cityid).empty();
					var citystr="";
					var len=msg.data.length;
					var l;
					citystr+="<option value=''>请选择</option>";
					for(l=0;l<len;l++){
						citystr+="<option value='"+msg.data[l].region_id+"'>"+msg.data[l].region_name+"</option>";
					}
					
					
					$("#"+cityid).append(citystr);
				}
				
			}
					
		});
		
			
}
//添加用户	
function add_user(){


	var a_name=$("#a_name").val();
	var pwd=$("#pwd").val();
	var cof_pwd=$("#cof_pwd").val();
	var nickname=$("#nickname").val();
	var truename=$("#truename").val();
	var sex=$("#sex").val();
	var email=$("#email").val();
	var qq=$("#qq").val();
	var telphone=$("#telphone").val();
	var year=$("#year").val();
	var month=$("#month").val();
	var day=$("#day").val();
	var proid=$("#proid").val();
	var cityid=$("#cityid").val();
	
	$.ajax({
		data:"a_name="+a_name+"&pwd="+pwd+"&cof_pwd="+cof_pwd+"&nickname="+nickname+"&truename="+truename+"&sex="+sex+"&email="+email+"&qq="+qq+"&telphone="+telphone+"&year="+year+"&month="+month+"&day="+day+"&proid="+proid+"&cityid="+cityid,
		cache:false,
		url:"{:U('Member/addmember')}",
		type:"POST",
		dataType:"JSON",
		success: function(msg){
			msg=eval("("+msg+")");
			if(msg.status){
				$("#a_name").val("");
				$("#pwd").val("");
				$("#cof_pwd").val("");
				$("#nickname").val("");
				$("#truename").val("");
				$("#sex").val("");
				$("#email").val("");
				$("#qq").val("");
				$("#telphone").val("");
				$("#year").val("");
				$("#month").val("");
				$("#day").val("");
				$('.theme-popover-mask').fadeOut(100);
				$('.theme-popover').slideUp(200);
				alert(msg.info);
			}else{
				alert(msg.info);
			}
			
		}
	});
	
		
}

//获取日期 

function getdays(){
	var mon=$("#month").val();
	var year=$("#year").val();
	$.ajax({
		data:"year="+year+"&mon="+mon,
		cache:false,
		url:"{:U('Member/getdays')}",
		type:"POST",
		dataType:"JSON",
		success: function(msg){
			msg=eval("("+msg+")");
			$("#day").empty();
			var l;
			var htm="";
			for(l=0;l<msg.length;l++){
				htm+="<option value='"+msg[l]+"'>"+msg[l]+"</option>";
			}
			$("#day").append(htm);	
			
		}
	});	
}
