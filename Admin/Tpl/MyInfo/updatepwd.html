<html>
<head>
<title>{$systemConfig.SITE_INFO.name_cms}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{$systemConfig.SITE_INFO.description_cms}" />
<meta name="keywords" content="{$systemConfig.SITE_INFO.keyword_cms}" />
<include file="Common:comHead" />
<link href="__ROOT__/Public/css/main.css" rel="stylesheet" />
<link href="__ROOT__/Public/css/doubleDate.css" rel="stylesheet" />
<link href="__ROOT__/Public/css/theme.css" rel="stylesheet">

</head>
<body>
    <div class="wrap">
         <include file="Common:head" /> 
         <!--头部end--> 
         <include file="Common:left" />   
            <!--左边end-->
            <div class="center_r">
    <div class="center">
      <div class="center_r_t">您的位置：<a href="{:U('MyInfo/index')}" class="a1">管理员</a>>>更改密码</div>
      <div class="center_t">
        <form action="" enctype="multipart/form-data" method="post" name="form1" id="form1">
      <input type="hidden" value="{$info.a_id}" id="uid" name="uid" />
      <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
        <tr>
          <td width="120" align="right">原密码：</td>
          <td><input type="password" name="oldpwd" value="" id="oldpwd" class="required" /></td>
        </tr>
        <tr>
          <td width="120" align="right">新密码：</td>
          <td><input type="password" name="newpwd" value="" id="newpwd" class="required" /></td>
        </tr>
        
          <td width="120" align="right">确认密码：</td>
          <td><input type="password" name="newpwd2" value="" id="newpwd2" class="required" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" id="sub" name="sub" value="提交" /></td>
        </tr>
      </table>
    </form>
      </div>
    </div>
    <div class="foot">
        <include file="Common:foot" /> 
    </div>
  </div>
    </div>
   
<script>
    $(document).ready(function() {
        $("#form1").validate({
            rules:{
                oldpwd:{required:true,},
                newpwd:{required:true,},
                
            },
            messages:{
                name:{required:"请输入原来的密码"},
                newpwd:{required:"请输入新密码"},
                
            }
        });
        
    })
</script>

</body>
</html>
