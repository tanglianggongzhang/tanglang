<style type="text/css">
.main{
	margin: 0 auto;
	padding: 15px;
	width: 750px;
	font-family: "microsoft yahei";
	background-color: #F5F5F5;
}
.cf:before,.cf:after {
	display: table;
	content: "";
	line-height: 0;
}
.cf:after {
	clear: both;
}
.cf {
	*zoom: 1;
}
.upload-area {
	position: relative;
	float: left;
	margin-right: 30px;
	width: 200px;
	height: 200px;
	background-color: #F5F5F5;
    border: 2px solid #E1E1E1;
}
.upload-area .file-tips {
	position: absolute;
	top: 90px;
	left: 0;
    padding: 0 15px;
    width: 170px;
    line-height: 1.4;
    font-size: 12px;
	color: #A8A8A3;
    text-align: center;
}
.userup-icon {
    display: inline-block;
    margin-right: 3px;
    width: 16px;
    height: 16px;
    vertical-align: -2px;
	background: url("__ROOT__/Public/tuxcj/img/userup_icon.png") no-repeat;
}
.uploadify-button {
	line-height: 120px!important;
	text-align: center;
}
.preview-area {
	float: left;
}
.tcrop {
    clear: right;
    font-size: 14px;
    font-weight: bold;
}
.update-pic .crop {
    background: url("__ROOT__/Public/tuxcj/img/mystery.png") no-repeat scroll center center #EEEEEE;
    float: left;
    margin-bottom: 20px;
    margin-top: 10px;
    overflow: hidden;
}
.crop100 {
    height: 100px;
    width: 100px;
}
.crop60 {
    height: 60px;
    margin-left: 20px;
    width: 60px;
}
.update-pic .save-pic {
    clear: left;
    margin-right: 20px;
}
.update-pic .uppic-btn {
    background-color: #348FD4;
    color: #FFFFFF;
    display: block;
    float: left;
    font-size: 16px;
    height: 30px;
    line-height: 30px;
    text-align: center;
    vertical-align: middle;
    width: 89px;
}
.preview {
	position: absolute;
	top: 0;
	left: 0;
	z-index: 11;
	width: 200px;
	height: 200px;
	overflow: hidden;
	background:#fff;
	display: none;
}
</style>

        .rowtpjh{ border: 1px solid #0081C2; margin: 5px; padding: 5px;}

<body>
<div class="wrap"> <include file="Common:head" /> <include file="Common:left" />
  <div class="center_r">
    <div class="center">
      <div class="center_r_t">您的位置：<a href="{:U('Shop/index')}" class="a1">商品列表</a>>>添加/编辑商品</div>
      <div class="center_t">
          <form action="" method="POST" enctype="multipart/form-data" id="form1" name="form1" >
          <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
              <if condition="$is_edit==1">
                   <td width="20%">商城</td>
                <td align="left">
                    {$info.company}                   
                </td> 
                  <else/>
                  <tr align="left"  class="center_t_d">
                <td width="20%">选择商城</td>
                <td align="left">
                    <input type="text" size="100" name="gname" id="gname" value="" onchange="xzgz()" placeholder="在此输入登录名进行搜索商城" /><br/>
                    
                </td>
            </tr>
            <tr align="left"  class="center_t_d">
                <td width="20%"></td>
                <td align="left">
                    
                    <select id="gzid" name="gzid">
                        <option value="">选择商城</option>
                        <volist id="vo" name="sjlist">
                            <option value="{$vo.a_id}" <if condition="$info[uid]==$vo[a_id]">selected</if>>{$vo.a_name}[{$vo.lxrname}][{$vo.company}]</option>
                        </volist>
                    </select>
                </td>
            </tr>
              </if>
            
              
             <tr align="left"  class="center_t_d">
                <td width="20%">名称</td>
                <td align="left">
                    <input type="text" name="name" id="name" size="100" value="{$info.name}" />
                </td>
            </tr> 
              <tr align="left"  class="center_t_d">
                <td width="20%">所属分类</td>
                <td align="left">
                    <select id="classid" name="classid">
                        <option value="">请选择</option>
                        <volist id="vo" name="splist">
                            <option value="{$vo.cid}" <if condition="$vo[cid]==$info[classid]">selected</if> >{$vo.fullname}</option>
                        </volist>
                    </select>
                </td>
            </tr> 
              
             <tr align="left"  class="center_t_d">
                <td width="20%">状态</td>
                <td align="left">
                    <label>
                        <input type="radio" name="status" id="status" value="1" <if condition="$info[status]==1">checked</if> />已审核</label>  <label>
                        <input type="radio" name="status" id="status" value="0" <if condition="$info[status]==0">checked</if> />未审核</label>
                </td>
            </tr> 
              
            <tr align="left"  class="center_t_d">
                <td width="20%">活动标题</td>
                <td align="left">
                    <input type="text" name="hdtitle" id="hdtitle" size="100" value="{$info.hdtitle}" />
                </td>
            </tr>  
            <tr align="left"  class="center_t_d">
                <td width="20%">活动主题页面</td>
                <td align="left">
                    <input type="text" name="hdztlink" id="hdztlink" size="100" value="{$info.hdztlink}" />
                </td>
            </tr>  
            <tr align="left"  class="center_t_d">
                <td width="20%">商品评分</td>
                <td align="left">
                    <input type="text" name="fenshu" id="fenshu" size="20" value="{$info.fenshu}" />
                </td>
            </tr>  
            <tr align="left"  class="center_t_d">
                <td width="20%">商品评价数目</td>
                <td align="left">
                    <input type="text" name="comments" id="comments" size="20" value="{$info.comments}" />
                </td>
            </tr>  
            <tr align="left"  class="center_t_d">
                <td width="20%">图片集合<a href="javascript:addimgrow();" class="btn submit">添加</a></td>
                <td align="left">
                    <volist id="vo" name="imgsrc">
                        <img src="__ROOT__{$vo}" width="100" /><br/>
                    </volist>
                    
                    <div id="tpjh">
                        <div class="rowtpjh">
                        <input type="file" name="imgsrc[]" id="imgsrc[]" value="" />
                        </div>
                    </div>
                </td>
            </tr>   
            <tr align="left"  class="center_t_d">
                <td width="20%">本站价格</td>
                <td align="left">
                    <input type="text" name="price" id="price" size="20" value="{$info.price}" />
                </td>
            </tr> 
            <tr align="left"  class="center_t_d">
                <td width="20%">参考价格</td>
                <td align="left">
                    <input type="text" name="ckprice" id="ckprice" size="20" value="{$info.ckprice}" />
                </td>
            </tr> 
            <tr align="left"  class="center_t_d">
                <td width="20%">内容</td>
                <td align="left">
                    <textarea name="content" id="content">{$info.content}</textarea>
                </td>
            </tr>  
            <tr align="left"  class="center_t_d">
                    <td width="20%">上传封面图片：</td>
                    <td align="left">
                        <input id="file_upload" name="file_upload" type="file" multiple="true">
            <div id="some_file_queue">

            </div>
            <div class="imgList" id="image"></div>
            <input type="hidden" name="fengmian" id="yingyezhizhao" value="{$info.fmimg}" />
            <if condition="!empty($info[fmimg])">
            <img src="__ROOT__{$info.fmimg}" height="100" />
            </if>
                    </td>
            </tr>
            <tr align="left"  class="center_t_d">
                <td width="20%">推荐</td>
                <td align="left">
                    <select id="is_tj" name="is_tj">
                        <volist id="vo" name="goodstj" key="k">
                            <option value="{$k}" <if condition="$info[is_tj]==$k">selected</if>>{$vo}</option>
                        </volist>
                    </select>
                </td>
            </tr>      
            <tr align="left"  class="center_t_d">
                <td width="20%">库存</td>
                <td align="left">
                    <input type="text" name="kucun" id="kucun" size="20" value="{$info.kucun}" />
                </td>
            </tr>   
            <tr align="left"  class="center_t_d">
                <td width="20%">评论数目</td>
                <td align="left">
                    <input type="text" name="comments" id="comments" size="20" value="{$info.comments}" />
                </td>
            </tr>   
              
              
            <tr align="left"  class="center_t_d">
              <td colspan="2">
                  
                  <input type="hidden" name="id" id="id" value="{$info.id}" />
                <input type="submit" class="btn submit" value="提交" id="sub" name="sub" /></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <div class="foot"> <include file="Common:foot" /> </div>
  </div>
</div>

<script>
        function addimgrow(){
            
            var str="";
            str+='<div  class="rowtpjh">';
            str+='            <input type="file" name="imgsrc[]" id="imgsrc[]" value="" />';
            str+='            </div>';
            $("#tpjh").append(str);
        }
        
    function xzgz(){
        var gname=$("#gname").val();
        $.ajax({
            data:"gname="+gname,
            cache:false,
            type:"post",
            datatype:"json",
            url:"{:U('Shop/ajaxgetsj')}",
            success:function(msg){
                var msg=eval("("+msg+")");
                if(msg.status==1){
                    $("#gzid").empty();
                    var str="";
                    var len=msg.data.length;
                    var i=0;
                    for(i=0;i<len;i++){
                        str+="<option value='"+msg.data[i].a_id+"'>"+msg.data[i].a_name+"["+msg.data[i].lxrname+"]["+msg.data[i].company+"]</option>";
                    }
                    $("#gzid").append(str);
                }
                
            }
        });
    }
