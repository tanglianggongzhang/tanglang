<body>
<div class="wrap"> <include file="Common:head" /> 
  <!--头部end--> 
  <include file="Common:left" /> 
  <!--左边end-->
  <div class="center_r">
    <div class="center">
        <div class="center_r_t">您的位置：<a class="a1" href="{:U('Shop/list_yhq')}">优惠券列表</a>>>

                <a href="{:U('Shop/ck_mendian',array('id'=>$info[yhqid]))}" class="a1">优惠券门店列表</a>

            </if>

        <div class="theme-popover">
          
        </div>

          <td colspan='2'>

        <if condition='$is_edit==1'>
            <input type='hidden' id="yhqid" name='yhqid' value='{$info[yhqid]}' />
        </if>
              <input type="submit" class='btn submit' name='sub' id="sub" value='提交' />
          </td>
        </tr>
      </table>
      </form>
