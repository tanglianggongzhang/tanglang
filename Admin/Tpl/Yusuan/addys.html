<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>预算列表-后台管理-{$systemConfig.SITE_INFO.name_cms}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{$systemConfig.SITE_INFO.description_cms}" />
<meta name="keywords" content="{$systemConfig.SITE_INFO.keyword_cms}" />
<include file="Common:comHead" />
<link href="__ROOT__/Public/css/main.css" rel="stylesheet" />
<link href="__ROOT__/Public/css/doubleDate.css" rel="stylesheet" />
<link href="__ROOT__/Public/css/theme.css" rel="stylesheet">
</head>
<body>
<div class="wrap"> <include file="Common:head" /> <include file="Common:left" />
  <div class="center_r">
    <div class="center">
      <div class="center_r_t">您的位置：<a href="{:U('Yusuan/index')}" class="a1">预算列表</a>>>添加预算</div>
      <div class="center_t">
        <form action="" method="POST" id="form1" name="form1">
          <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
            <tr align="left"  class="center_t_d">
                <td width="20%">名称</td>
                <td align="left">
                    
                    <textarea name="name" id="name" cols="100" rows="10">{$info.name}</textarea>
                    <br/>
                    <if condition="empty($info[ysid])">
                    提示:添加多个预算,按Enter键
                    </if>
                </td>
            </tr>
            <tr align="left"  class="center_t_d">
              <td colspan="2"><input type="hidden" id="id" name="id" value="{$info.ysid}" />   
                <input type="submit" class="btn submit" value="提交" id="sub" name="sub" /></td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <div class="foot"> <include file="Common:foot" /> </div>
  </div>
</div>
</body>
</html>
